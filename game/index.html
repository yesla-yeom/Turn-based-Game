<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/a10ef0afa0.js"
      crossorigin="anonymous"
    ></script>
    <title>Turn based Game</title>
  </head>
  <body>
    <button class="start_button">
      <i class="fa-solid fa-play"></i>
    </button>
    <div class="characters">
      <div class="pikachu_frame">
        <img src="./img/punch.png" class="punch_img" />
        <img src="./img/pikka.png" class="pikachu_img" />
        <div class="pikachu_hp"></div>
      </div>
      <div class="rabbit_frame">
        <img src="./img/rabbit.png" class="rabbit_img" />
        <div class="rabbit_hp"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
